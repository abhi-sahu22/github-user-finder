<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            Github User Finder
        </div>
        <div class="hero">
            <div class="input-section">
                <form id="form">
                    <input type="text" id="username" class="username" placeholder="Enter Username">
                    <button id="submit">Get Data</button>
                </form>
                <div class="userData">
                    <div class="profile-image">
                        <img src="./vector-users-icon.webp" alt="Profile Image" class="profileImg">
                    </div>
                    <div class="info">
                        <div class="name">Name: <span class="span-name"></span></div>
                        <div class="portfolio">Portfolio: <a href="https://www.google.com">Portfolio Link</a> </div>
                        <div class="location">Location: <span class="span-location"></span></div>
                        <div class="repos">Public Repos: <span class="span-repos"></span></div>
                        <div class="follower">Followers: <span class="span-follower"></span></div>
                        <div class="bio">Bio: <span class="span-bio"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
